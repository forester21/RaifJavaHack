<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Оплата заказа</title>
</head>
<body>
<h1 id="paymentAmount">К оплате: </h1>
<button id="myButton">Оплатить</button>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById("paymentAmount").childNodes[0].nodeValue = "К оплате: " + location.search.split('paymentAmount=')[1];
    };

    document.getElementById("myButton").onclick = function () {
        fetch('api/paymentDone?userId=' + location.search.split('userId=')[1]);
        location.href = "/ok";
    };
</script>
</body>
</html>
